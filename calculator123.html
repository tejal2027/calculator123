<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <style>
        body { font-family: Arial; text-align: center; margin-top: 50px; }
        .calc { width: 220px; margin: auto; }
        input { width: 200px; height: 40px; font-size: 20px; text-align: right; margin-bottom: 10px; }
        button { width: 50px; height: 50px; font-size: 18px; margin: 2px; }
    </style>
</head>
<body>

    <h1>Calculator</h1>

    <div class="calc">
        <input type="text" id="display" disabled>

        <br>

        <button onclick="press('7')">7</button>
        <button onclick="press('8')">8</button>
        <button onclick="press('9')">9</button>
        <button onclick="press('/')">/</button>

        <br>

        <button onclick="press('4')">4</button>
        <button onclick="press('5')">5</button>
        <button onclick="press('6')">6</button>
        <button onclick="press('*')">*</button>

        <br>

        <button onclick="press('1')">1</button>
        <button onclick="press('2')">2</button>
        <button onclick="press('3')">3</button>
        <button onclick="press('-')">-</button>

        <br>

        <button onclick="press('0')">0</button>
        <button onclick="press('.')">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="press('+')">+</button>

        <br>
        <button onclick="clearDisplay()" style="width: 206px; background:red; color:white;">Clear</button>
    </div>

    <script>
        function press(num) {
            document.getElementById("display").value += num;
        }
        function calculate() {
            try {
                document.getElementById("display").value = eval(document.getElementById("display").value);
            } catch {
                document.getElementById("display").value = "Error";
            }
        }
        function clearDisplay() {
            document.getElementById("display").value = "";
        }
    </script>

</body>
</html>
